<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <section class="display"></section>
        <div class="content">
            <button class="btn-content alt">AC</button>
            <button class="btn-content alt">Del</button>
            <button class="btn-content per">%</button>
            <button class="btn-content opr">&divide;</button>
            <button class="btn-content num seven">7</button>
            <button class="btn-content num">8</button>
            <button class="btn-content num">9</button>
            <button class="btn-content opr">&times;</button>
            <button class="btn-content num">4</button>
            <button class="btn-content num">5</button>
            <button class="btn-content num">6</button>
            <button class="btn-content opr">&minus;</button>
            <button class="btn-content num">1</button>
            <button class="btn-content num">2</button>
            <button class="btn-content num">3</button>
            <button class="btn-content opr">&plus;</button>
            <button class="btn-content opr">X<sup>n</sup></button>
            <button class="btn-content num">0</button>
            <button class="btn-content num">.</button>
            <button class="btn-content equals">=</button>
        </div>
    </div>
</body>
</html>
